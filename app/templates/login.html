{% extends "base.html" %}
{% block title %}Login - To-Do App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <i class="fas fa-sign-in-alt fa-3x mb-3"></i>
            <h2>Login to Your Account</h2>
            <p class="text-muted">Enter your credentials to access your tasks</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="form-control" 
                    placeholder="Enter your username"
                    required 
                    autofocus
                    autocomplete="username"
                >
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button 
                        type="button" 
                        class="toggle-password" 
                        onclick="togglePassword()"
                        tabindex="-1"
                    >
                        <i class="fas fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <!-- Register Link -->
        <div class="auth-footer">
            <p>Don't have an account? 
                <a href="{{ url_for('auth.register') }}">Register here</a>
            </p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        max-width: 450px;
        margin: 50px auto;
    }
    
    .auth-box {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .auth-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .auth-header i {
        color: #007bff;
    }
    
    .auth-header h2 {
        margin: 15px 0 10px 0;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
    }
    
    .form-group label i {
        margin-right: 5px;
        color: #666;
    }
    
    .password-input-wrapper {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #6c757d;
        padding: 5px;
        font-size: 16px;
    }
    
    .toggle-password:hover {
        color: #495057;
    }
    
    .btn-block {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        margin-top: 10px;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid #dee2e6;
    }
    
    .auth-footer p {
        margin: 0;
        color: #666;
    }
    
    .auth-footer a {
        color: #007bff;
        text-decoration: none;
        font-weight: 600;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>

<script>
    // Toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Enter key to submit
    document.getElementById('password').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            event.preventDefault();
            this.form.submit();
        }
    });
</script>
{% endblock %}
