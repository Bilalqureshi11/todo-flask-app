{% extends "base.html" %}
{% block title %}Register - To-Do App{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <div class="auth-header">
            <i class="fas fa-user-plus fa-3x mb-3"></i>
            <h2>Create Your Account</h2>
            <p class="text-muted">Join us and start managing your tasks efficiently</p>
        </div>

        <form method="POST" action="{{ url_for('auth.register') }}" id="registerForm">
            <!-- Username Field -->
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Username
                </label>
                <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="form-control" 
                    placeholder="Choose a username (3-50 characters)"
                    required 
                    autofocus
                    minlength="3"
                    maxlength="50"
                    autocomplete="username"
                >
                <small class="form-text text-muted">
                    Must be 3-50 characters long
                </small>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        name="password" 
                        id="password" 
                        class="form-control" 
                        placeholder="Create a strong password"
                        required
                        minlength="6"
                        autocomplete="new-password"
                        oninput="checkPasswordStrength()"
                    >
                    <button 
                        type="button" 
                        class="toggle-password" 
                        onclick="togglePassword('password', 'toggleIcon1')"
                        tabindex="-1"
                    >
                        <i class="fas fa-eye" id="toggleIcon1"></i>
                    </button>
                </div>
                <small class="form-text text-muted">
                    Must be at least 6 characters long
                </small>
                <!-- Password Strength Indicator -->
                <div class="password-strength mt-2" id="passwordStrength" style="display: none;">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <small id="strengthText"></small>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-group">
                <label for="confirm_password">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        name="confirm_password" 
                        id="confirm_password" 
                        class="form-control" 
                        placeholder="Re-enter your password"
                        required
                        minlength="6"
                        autocomplete="new-password"
                        oninput="checkPasswordMatch()"
                    >
                    <button 
                        type="button" 
                        class="toggle-password" 
                        onclick="togglePassword('confirm_password', 'toggleIcon2')"
                        tabindex="-1"
                    >
                        <i class="fas fa-eye" id="toggleIcon2"></i>
                    </button>
                </div>
                <small id="passwordMatch" class="form-text"></small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <!-- Login Link -->
        <div class="auth-footer">
            <p>Already have an account? 
                <a href="{{ url_for('auth.login') }}">Login here</a>
            </p>
        </div>
    </div>
</div>

<script>
    // Toggle password visibility
    function togglePassword(inputId, iconId) {
        const passwordInput = document.getElementById(inputId);
        const toggleIcon = document.getElementById(iconId);
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Check password strength
    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthIndicator = document.getElementById('passwordStrength');
        const strengthFill = document.getElementById('strengthFill');
        const strengthText = document.getElementById('strengthText');
        
        if (password.length === 0) {
            strengthIndicator.style.display = 'none';
            return;
        }
        
        strengthIndicator.style.display = 'block';
        
        let strength = 0;
        let text = '';
        let color = '';
        
        // Length
        if (password.length >= 6) strength += 1;
        if (password.length >= 10) strength += 1;
        
        // Contains number
        if (/\d/.test(password)) strength += 1;
        
        // Contains lowercase and uppercase
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
        
        // Contains special character
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;
        
        // Determine strength level
        if (strength <= 1) {
            text = 'Weak';
            color = '#dc3545';
            strengthFill.style.width = '20%';
        } else if (strength <= 3) {
            text = 'Medium';
            color = '#ffc107';
            strengthFill.style.width = '60%';
        } else {
            text = 'Strong';
            color = '#28a745';
            strengthFill.style.width = '100%';
        }
        
        strengthFill.style.backgroundColor = color;
        strengthText.textContent = `Password strength: ${text}`;
        strengthText.style.color = color;
        
        checkPasswordMatch();
    }

    // Check if passwords match
    function checkPasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        const matchText = document.getElementById('passwordMatch');
        const submitBtn = document.getElementById('submitBtn');
        
        if (confirmPassword.length === 0) {
            matchText.textContent = '';
            return;
        }
        
        if (password === confirmPassword) {
            matchText.textContent = '✓ Passwords match';
            matchText.style.color = '#28a745';
            submitBtn.disabled = false;
        } else {
            matchText.textContent = '✗ Passwords do not match';
            matchText.style.color = '#dc3545';
            submitBtn.disabled = true;
        }
    }

    // Form validation on submit
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            event.preventDefault();
            alert('Passwords do not match!');
            return false;
        }
        
        if (password.length < 6) {
            event.preventDefault();
            alert('Password must be at least 6 characters long!');
            return false;
        }
    });
</script>

<style>
    .password-strength {
        margin-top: 8px;
    }
    
    .strength-bar {
        height: 6px;
        background-color: #e0e0e0;
        border-radius: 3px;
        overflow: hidden;
        margin-bottom: 4px;
    }
    
    .strength-fill {
        height: 100%;
        transition: width 0.3s ease, background-color 0.3s ease;
        width: 0%;
    }
    
    .password-input-wrapper {
        position: relative;
    }
    
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #6c757d;
        padding: 5px;
    }
    
    .toggle-password:hover {
        color: #495057;
    }
</style>
{% endblock %}
